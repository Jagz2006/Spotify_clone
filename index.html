<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
    <h1>Spotify</h1>
  </nav>

  <div class="container">
    <h2>Best of NCS - No Copyright Sounds</h2>
    <div class="songlist">
      <div class="song" data-index="0">
        <img src="thumb1.jpg" alt="Track 1 Thumbnail" class="thumbnail">
        <span>Ei Obelay</span>
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="song" data-index="1">
        <img src="thumb2.jpg" alt="Track 2 Thumbnail" class="thumbnail">
        <span>Jeno Tomari Kaache</span>
        <i class="fa-solid fa-play"></i>
      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" id="progressBar" min="0" max="100">
    <div id="nowPlaying">Now Playing: <span id="songTitle">None</span></div>
    <div class="volume-control">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      </div>
      
    <div class="icons">
      <i class="fa-solid fa-backward" id="prev"></i>
      <i class="fa-solid fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward" id="next"></i>
    </div>
  </div>

  <audio id="audioPlayer" src="song1.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
